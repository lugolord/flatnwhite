<!DOCTYPE html>
<html lang="ES">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../css/bootstrap.min.css">
        <link rel="stylesheet" href="../css/style.css"> 
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/5b464d04e4.js" crossorigin="anonymous"></script>
    </head>

    <body class="container">
      
      <header class="row mt-1 pb-3 border-bottom sticky-top">
        
        <!-- NAVBAR -->
        <nav class="nav col-4">
          <a class="nav-link active" href="shop.html">Shop</a>
          <a class="nav-link" href="#!">Learn</a>
          <a class="nav-link disabled" href="#!">Visit us</a>
        </nav>

        <!-- LOGO -->
        <div class="logo col-4">
          <a href="../index.html"><img src="../images/f&w-logo.png" class="col-12"></a>
        </div>

        <!-- CARRITO -->
        <div class="col-4" id="carrito">
          <p class="m-0 text-right">Cart</p>
        </div>

        <div id="carritoInner">

          <p  id="closeCart">Close</p>

          <hr id="hr">
          
          <div class="container" id="productosAgregados">
            <i class="far fa-times-circle fa-3x col-12 text-center" id="iconSinProductos"></i>
            <p class="col-12 text-center" id="sinProductos">No hay productos en el carrito</p>
          </div>

          <div id="subTotal"></div>

          <p id="keepShopping">Seguir comprando</p>

        </div>
        
      </header>

      <main class="row mt-5">

        <!-- CATEGORIAS -->
        <div class="col-6">

            <nav aria-label="breadcrumb" class="secciones">
                <ol class="breadcrumb pl-0">
                  <li class="breadcrumb-item"><a href="#" id="seccionTodo" class="text-decoration-none">Todo</a></li>
                  <li class="breadcrumb-item"><a href="#" id="seccionCafes" class="text-decoration-none">Cafes</a></li>
                  <li class="breadcrumb-item"><a href="#" id="seccionCafeteras" class="text-decoration-none">Cafeteras</a></li>
                  <li class="breadcrumb-item"><a href="#" class="text-decoration-none">Accesorios</a></li>
                </ol>
            </nav>

        </div>

        <!-- FILTRO Y BUSQUEDA -->
        <div class="col-6 d-flex justify-content-end">

            <nav aria-label="breadcrumb">
                <ol class="breadcrumb "> 
                  <li class="breadcrumb-item "><a href="#" class="text-decoration-none text-left">Filtrar</a></li>
                  <li class="breadcrumb-item"><a href="#" class="text-decoration-none">Buscar <i class="fas fa-search"></i></a></li>
                </ol>
            </nav>

        </div>

        <!-- PRODUCTOS -->
        <div class="row m-1 mt-5" id="productos"></div>

      </main>

      <!-- SCRIPTS -->
      <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
      <script src="../js/bootstrap.min.js"></script>
      <script src="../js/data.js"></script>
      <script src="../js/cards.js"></script>
      <script src="../js/sections.js"></script>
      <script src="../js/carrito.js"></script>
    </body>

</html>
